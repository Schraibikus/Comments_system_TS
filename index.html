<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>The frontend part for the comment system module</title>
  </head>
  <body>
    <header class="header"></header>
    <aside class="sidebar"></aside>
    <main class="main">
      <div class="wrapper">
        <section class="unknown-content">
          <div class="unknown-content__item unknown-content__item--small"></div>
          <div class="unknown-content__item unknown-content__item--small"></div>
          <div class="unknown-content__item unknown-content__item--small"></div>
          <div class="unknown-content__item unknown-content__item--small"></div>
          <div class="unknown-content__item unknown-content__item--small"></div>
          <div class="unknown-content__item unknown-content__item--small"></div>
          <div class="unknown-content__item unknown-content__item--small"></div>
          <div class="unknown-content__item unknown-content__item--small"></div>
          <div class="unknown-content__item unknown-content__item--big"></div>
        </section>
        <section class="comments">
          <div class="comments-header">
            <div class="comments-header__item comments-header__item-quantity">
              <p class="comments-header__item-text">
                Комментарии <span class="comments-count">&#40;0&#41;</span>
              </p>
            </div>
            <div class="comments-header__item comments-header__item-rating">
              <div class="comments-header__dropdown">
                <div class="comments-header__dropdown-nav">
                  <p class="comments-header__item-text">По количеству оценок</p>
                  <img
                    class="dropdown-arrow"
                    src="./src/assets/arrow.svg"
                    alt="drop-down list"
                    width="24"
                    height="24"
                  />
                </div>
                <ul class="comments-header__dropdown-container">
                  <li class="dropdown__link">
                    <div class="dropdown__link-content byDate">
                      По дате
                      <img
                        class="arrow-down"
                        src="./src/assets/arrow.svg"
                        alt="drop-down list"
                        width="20"
                        height="20"
                      />
                      <img
                        class="arrow-up"
                        src="./src/assets/arrow.svg"
                        alt="drop-down list"
                        width="20"
                        height="20"
                      />
                    </div>
                  </li>
                  <li class="dropdown__link">
                    <div class="dropdown__link-content byNumserOfRating">
                      По количеству оценок
                      <img
                        class="arrow-down"
                        src="./src/assets/arrow.svg"
                        alt="drop-down list"
                        width="20"
                        height="20"
                      />
                      <img
                        class="arrow-up"
                        src="./src/assets/arrow.svg"
                        alt="drop-down list"
                        width="20"
                        height="20"
                      />
                    </div>
                  </li>
                  <li class="dropdown__link">По актуальности</li>
                  <li class="dropdown__link">По количеству ответов</li>
                </ul>
              </div>
            </div>
            <div class="comments-header__item comments-header__item-favourites">
              <p class="comments-header__item-text">Избранное</p>
              <img
                src="./src/assets/heart.svg"
                alt="heart"
                width="24"
                height="24"
              />
            </div>
          </div>
          <div class="comments__container">
            <form class="comments__user" style="display: none"></form>
          </div>
          <article class="comments__content"></article>
        </section>
      </div>
    </main>

    <script type="module" src="./src/ts/index.js"></script>
  </body>
</html>
